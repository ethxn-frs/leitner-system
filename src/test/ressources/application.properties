spring.datasource.url=jdbc:postgresql://localhost:5432/leitner_db_test
spring.datasource.username=postgres
spring.datasource.password=Leolegoat4PGSQL.@
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings pour TESTS
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Désactiver le cache de second niveau (évite des problèmes d?état incohérent d?entité)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
